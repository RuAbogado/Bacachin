<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Peluches</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo */
        }

        .container {
            background-color: #fff; /* Fondo del contenedor */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            padding: 30px; /* Espaciado interno */
        }

        h2 {
            color: #343a40; /* Color del texto */
        }

        .btn-warning {
            background-color: #ffc107; /* Color de fondo del botón de modificar */
            border-color: #ffc107; /* Borde del botón de modificar */
        }

        .btn-danger {
            background-color: #dc3545; /* Color de fondo del botón de eliminar */
            border-color: #dc3545; /* Borde del botón de eliminar */
        }

        .btn-warning:hover, .btn-danger:hover {
            color: #fff; /* Color del texto al pasar el ratón sobre los botones */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Peluches</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaPeluches">
                <!-- Contenido de la tabla se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="js/bootstrap.js"></script>
    <!-- Código JavaScript para llenar la tabla y manejar operaciones -->
    <script>
        // JavaScript para llenar la tabla y manejar operaciones
    </script>
</body>
</html>
