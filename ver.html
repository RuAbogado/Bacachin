<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Peluches</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Peluches</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="tablaPeluches">
                <!-- Contenido de la tabla se llenará dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="js/bootstrap.js"></script>
    <!-- Código JavaScript para llenar la tabla y manejar operaciones -->
    <script>
        // Datos de ejemplo para llenar la tabla
        const peluches = [
            { nombre: "Osito", tipo: "Oso", precio: "10.99" },
            { nombre: "Gatito", tipo: "Gato", precio: "15.99" }
        ];

        // Función para llenar la tabla con los peluches
        function llenarTabla() {
            const tablaPeluches = document.getElementById("tablaPeluches");
            peluches.forEach(peluche => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${peluche.nombre}</td>
                    <td>${peluche.tipo}</td>
                    <td>${peluche.precio}</td>
                    <td><button class="btn btn-warning" onclick="modificarPeluche('${peluche.nombre}', '${peluche.tipo}', '${peluche.precio}')">Modificar</button></td>
                    <td><button class="btn btn-danger" onclick="eliminarPeluche(this)">Eliminar</button></td>
                `;
                tablaPeluches.appendChild(fila);
            });
        }

        // Función para eliminar un peluche
        function eliminarPeluche(boton) {
            const fila = boton.closest("tr");
            fila.remove();
        }

        // Función para modificar un peluche
        function modificarPeluche(nombre, tipo, precio) {
            window.location.href = `registroPersona.html?nombre=${nombre}&tipo=${tipo}&precio=${precio}`;
        }

        // Llenar la tabla cuando se cargue la página
        document.addEventListener("DOMContentLoaded", function() {
            llenarTabla();
        });
    </script>
</body>
</html>
