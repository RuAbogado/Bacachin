<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de persona</title>
    <link rel="icon" type="image/png" href="img/icons/icono_2.png" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('images/cafetería.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .container-login100 {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
        }

        .container-login100::before {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5); /* Ajusta el valor de la opacidad aquí */
        }

        .wrap-login100 {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            padding: 55px 55px 37px 55px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .wrap-input100 {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        .label-input100 {
            font-family: 'Poppins-Regular', sans-serif;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .input100 {
            font-family: 'Poppins-Medium', sans-serif;
            font-size: 15px;
            color: #333;
            line-height: 1.2;
            display: block;
            width: 100%;
            height: 45px;
            background: #f7f7f7;
            padding: 0 10px;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input100::placeholder {
            color: #666;
        }

        .login100-form-btn {
            font-family: 'Poppins-Medium', sans-serif;
            font-size: 16px;
            color: #fff;
            line-height: 1.2;
            text-transform: uppercase;
            width: 48%;
            height: 45px;
            border-radius: 5px;
            background: #8B4513; /* Color café */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 25px;
            transition: all 0.4s;
            border: none;
            margin-top: 20px;
        }

        .login100-form-btn:hover {
            background: #5D3A00; /* Color café más oscuro */
            color: #fff;
        }

        .container-login100-form-btn {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form id="registroForm">
                    <img src="images/portada.png" alt="Imagen" class="circle-img">
                    <div class="wrap-input100">
                        <label class="label-input100" for="nombre_datos">Nombre completo:</label>
                        <input class="input100" type="text" id="nombre_datos" name="nombre" placeholder="Escriba su nombre" required>
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="apellido_datos">Apellidos:</label>
                        <input class="input100" type="text" id="apellido_datos" name="apellido" placeholder="Escriba su apellido" required>
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="usuario_datos">Nombre de usuario:</label>
                        <input class="input100" type="text" id="usuario_datos" name="usuario" placeholder="Escriba su nombre de usuario" required>
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="telefono_datos">Teléfono:</label>
                        <input class="input100" type="tel" id="telefono_datos" name="telefono" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="sexo_datos">Sexo:</label>
                        <select class="input100" id="sexo_datos" name="sexo" required>
                            <option value="">Seleccione su sexo</option>
                            <option value="otro">Otro</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="correo_datos">Correo:</label>
                        <input class="input100" type="email" id="correo_datos" name="correo" placeholder="correo@ejemplo.com" required>
                    </div>
                    
                    <div class="wrap-input100">
                        <label class="label-input100" for="contraseña_datos">Contraseña:</label>
                        <input class="input100" type="password" id="contraseña_datos" name="contraseña" placeholder="Escriba su contraseña" required minlength="5">
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="confirmarContraseña_datos">Confirmar Contraseña:</label>
                        <input class="input100" type="password" id="confirmarContraseña_datos" name="confirmarContraseña" placeholder="Repita su contraseña" required minlength="5">
                    </div>
                    
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="button" onclick="validarYEnviar()">Registrar usuario</button>
                        <button class="login100-form-btn" type="button" onclick="borrarRegistro()">Borrar registro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validarYEnviar() {
            var nombre = document.getElementById("nombre_datos").value.trim();
            var apellido = document.getElementById("apellido_datos").value.trim();
            var usuario = document.getElementById("usuario_datos").value.trim();
            var telefono = document.getElementById("telefono_datos").value.trim();
            var sexo = document.getElementById("sexo_datos").value;
            var correo = document.getElementById("correo_datos").value.trim();
            var contraseña = document.getElementById("contraseña_datos").value;
            var confirmarContraseña = document.getElementById("confirmarContraseña_datos").value;

            // Validar si algún campo está vacío
            if (nombre === "" || apellido === "" || usuario === "" || telefono === "" || sexo === "" || correo === "" || contraseña === "" || confirmarContraseña === "") {
                alert("Por favor, rellene todos los campos.");
                return; // Detener el envío del formulario si algún campo está vacío
            }

            // Validar si hay espacios en blanco en cualquier campo
            if (nombre.includes(" ") || apellido.includes(" ") || telefono.includes(" ") || correo.includes(" ")) {
                alert("No se permiten espacios en blanco en ningún campo.");
                return; // Detener el envío del formulario si se encuentra un espacio en blanco
            }

            // Validar si las contraseñas coinciden
            if (contraseña !== confirmarContraseña) {
                alert("Las contraseñas no coinciden");
                return; // Detener el envío del formulario si las contraseñas no coinciden
            }

            localStorage.setItem("nombre", nombre);
            localStorage.setItem("apellido", apellido);
            localStorage.setItem("usuario", usuario);
            localStorage.setItem("telefono", telefono);
            localStorage.setItem("sexo", sexo);
            localStorage.setItem("correo", correo);
            localStorage.setItem("contraseña", contraseña);

            window.location.href = "registroPersona.html";
        }

        function borrarRegistro() { 
            var confirmacion = confirm("¿Estás seguro de que deseas vaciar todos los registros? Esta acción no se puede deshacer.");
            
            if (confirmacion) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
