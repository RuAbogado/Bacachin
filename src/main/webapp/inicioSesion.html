<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="icon" type="image/png" href="img/icons/icon.png"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('img/cafetería.webp') no-repeat center center fixed;
            background-size: cover;
        }

        .container-login100 {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container-login100::before {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255,255,255,0.5); /* Ajusta el valor de la opacidad aquí */
        }

        .wrap-login100 {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
            padding: 55px 55px 37px 55px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .wrap-input100 {
            width: 100%;
            position: relative;
            margin-bottom: 20px;
        }

        .label-input100 {
            font-family: 'Poppins-Regular', sans-serif;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .input100 {
            font-family: 'Poppins-Medium', sans-serif;
            font-size: 15px;
            color: #333;
            line-height: 1.2;
            display: block;
            width: 100%;
            height: 45px;
            background: #f7f7f7;
            padding: 0 10px;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input100::placeholder {
            color: #666;
        }

        .login100-form-btn {
            font-family: 'Poppins-Medium', sans-serif;
            font-size: 16px;
            color: #fff;
            line-height: 1.2;
            text-transform: uppercase;
            width: 100%;
            height: 45px;
            border-radius: 5px;
            background: #8B4513; /* Color café */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 25px;
            transition: all 0.4s;
            border: none;
            margin-top: 20px;
        }

        .login100-form-btn:hover {
            background: #5D3A00; /* Color café más oscuro */
            color: #fff;
        }

        .container-login100-form-btn {
            margin-top: 20px;
        }

        #registro-link {
            margin-top: 20px;
            text-align: center;
            color: #C49E66;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form id="inicioSesionForm" class="login100-form validate-form">
                <img src="img/portada.png" alt="Imagen" class="circle-img">
                <div class="wrap-input100 validate-input" data-validate="Correo es requerido">
                    <label class="label-input100" for="correo">Correo</label>
                    <input class="input100" type="email" id="correo" name="correo" placeholder="Escriba su correo" required>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Contraseña es requerida">
                    <label class="label-input100" for="contraseña">Contraseña</label>
                    <input class="input100" type="password" id="contraseña" name="contraseña" placeholder="Escriba su contraseña" required minlength="5">
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="button" onclick="guardarYEnviar()">Iniciar sesión</button>
                </div>
                <div id="registro-link" onclick="irARegistro()">Crear nueva cuenta</div>
            </form>
        </div>
    </div>
</div>

<script>
    function guardarYEnviar() {
        // Obtiene los valores del formulario
        var correo = document.getElementById("correo").value.trim();
        var contraseña = document.getElementById("contraseña").value.trim();

        // Verifica si los campos están vacíos
        if (correo === "" || contraseña === "") {
            alert("Por favor, complete todos los campos.");
            return;
        }

        // Guarda los datos en el almacenamiento local del navegador
        localStorage.setItem("correo", correo);
        localStorage.setItem("contraseña", contraseña);

        // Redirige a la siguiente página
        window.location.href = "index2.html";
    }

    function irARegistro() {
        window.location.href = "registro.html";
    }
</script>
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/animsition/js/animsition.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<script src="vendor/countdowntime/countdowntime.js"></script>
<script src="js/main.js"></script>
</body>
</html>
