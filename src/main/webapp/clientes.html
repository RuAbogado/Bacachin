<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link href="css/clientes.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Clientes</h2>

<!-- Formulario para generar reporte -->
<form id="reporteForm" method="post">
    <button type="button" onclick="submitForm()">Generar Reporte</button>
</form>

<!-- Contenedor para la tabla de clientes -->
<div id="clientesContainer">
    <!-- La tabla será llenada por el servlet -->
</div>

<!-- Enlace al CSS y JS -->
<link href="css/clientes.css" rel="stylesheet">
<script src="js/clientes.js"></script>

<!-- Solicitud al servlet para cargar los datos de los clientes -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Solicitar datos del servlet cuando la página esté cargada
        fetch('/ListarClientes')  // Verifica esta URL
            .then(response => response.text())
            .then(data => {
                // Insertar datos en el contenedor
                const container = document.querySelector('#clientesContainer');
                container.innerHTML = data;

                // Si el contenedor está vacío y contiene el mensaje de no usuarios, mostrar el mensaje
                if (data.includes('No hay usuarios registrados de tipo cliente.')) {
                    container.innerHTML = '<p>No hay usuarios registrados de tipo cliente.</p>';
                }
            })
            .catch(error => console.error('Error al cargar los datos de los clientes:', error));
    });

    // Función para manejar el formulario de reporte
    function submitForm() {
        document.getElementById('reporteForm').submit();
    }
</script>

</body>
</html>
